plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'io.github.luke_biel'
version '0.2.0-beta'
jar {
    archiveFileName = 'IonType.jar'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
 Initial release, enhancing workflow with .ion files in ARIZ format developed by Anixe Poland.
 <ul>
 <li>Syntax coloring for .ion format</li>
 <li>ION section snippets for ACLR8</li>
 <li>Line comment insertion</li>
 </ul>       
"""
}